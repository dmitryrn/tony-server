version: '3.0'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: test
      POSTGRES_DB: test
    ports:
      - 5432:5432
  server:
    image: server
    build: .
    ports:
      - 3000:3000
    links:
      - db:db
    restart: unless-stopped
